<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #2F4F30;">
    <header style="text-align: center; color: white; background-color: black; padding: 1em;">
        <h1 style="font-weight: bold; font-size: medium; letter-spacing: 0.3em; margin: 0;">Blackjack</h1>
    </header>

    <div class="container">
        <div class="row mt-2">
            <div id="divButtons" class="col text-center" style="padding: 0; width: auto;">
                <button id="buttonNuevo" class="btn btn-primary">
                    Juego Nuevo
                </button>
                <button id="buttonPedir" class="btn btn-warning">
                    Pedir Carta
                </button>
                <button id="buttonDetener" class="btn btn-danger">
                    Detener
                </button>
            </div>
        </div>
    </div>

    <div class="mazo row container">
        <div class="col">
            <span style="color: white; font-size: 2em; font-weight: bold;">
                Jugador - <small>0</small>
            </span>
            <div id="jugadorCartas">
            </div>
        </div>
    </div>

    <div class="mazo row container">
        <div class="col">
            <span style="color: white; font-size: 2em; font-weight: bold;">
                Computadora - <small>0</small>
            </span>
            <div id="computadoraCartas">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
